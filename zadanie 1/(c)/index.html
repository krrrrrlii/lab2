<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>бадминтон</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <h1>Стоит ли вам играть сегодня в бадминтон?</h1>
    <label for="weather">Погода:</label>
    <select id="weather">
        <option value="ясно">Ясно</option>
        <option value="облачно">Облачно</option>
        <option value="дождь">Дождь</option>
        <option value="снег">Снег</option>
        <option value="град">Град</option>
    </select><br><br>

    <label for="temperature">Температура:</label>
    <select id="temperature">
        <option value="жарко">Жарко</option>
        <option value="тепло">Тепло</option>
        <option value="холодно">Холодно</option>
    </select><br><br>

    <label for="wind">Ветер:</label>
    <select id="wind">
        <option value="есть">Есть</option>
        <option value="нет">Нет</option>
    </select><br><br>

    <label for="humidity">Влажность:</label>
    <select id="humidity">
        <option value="высокая">Высокая</option>
        <option value="низкая">Низкая</option>
    </select><br><br>

    <button onclick="checkButtonClicked()">ок</button>
    <p id="result"></p>
    <script src="js/hello.js"></script>
</body>
</html>
